{% load static %}
{% include "_modal.html" %}

<nav class="navbar navbar-expand-lg align-content-between">
    <div class="container-fluid">


        {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'profile' %}">
                <img class="img-logo" src="{% static 'img/logos/logo_no_bg.png' %}" alt="Anya'School">
            </a>
        {% else %}
            <a class="navbar-brand" href="{% url 'index' %}">
                <img class="img-logo" src="{% static 'img/logos/logo_no_bg.png' %}" alt="Anya'School">
            </a>
        {% endif %}
        <!-- Кнопка меню для мобил -->
        <button type="button" data-toggle="collapse" data-target="#navcol-1" class="navbar-toggler collapsed">
            <span class="sr-only">Navbar</span>
            <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
        </button>

        <!-- Сворачивающиеся пункты меню -->
        <div class="collapse navbar-collapse justify-content-center" id="navcol-1">
            {% if not user.is_authenticated %}
                <a class="nav-link" href="#contacts_block">Контакты</a>
                <a class="nav-link" href="#teachers_block">О нас</a>
                <a class="nav-link" href="#prices_block">Цены</a>
            {% endif %}
        </div>


        {% if user.is_authenticated %}
            <div class="d-flex align-items-center flex-row">
                <div class="nav-link">
                    <h6>Вы вошли как <a href="{% url 'profile' %}"><strong> {{ user }}</strong></a></h6></div>
                <div class="nav-link"><a id="logout-btn" href="#" class="btn my-button">Выйти</a></div>
            </div>
        {% else %}
            <div class="d-flex align-items-start flex-row">
                <div class="nav-link"><a id="signup-btn" href="#" class="btn to-form">Начать бесплатно</a></div>
                <div class="nav-link"><a id="login-btn" href="#" class="btn">Войти</a></div>
            </div>
        {% endif %}

    </div>
</nav>
